name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-powershell:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Build PowerShell Module
      shell: pwsh
      run: |
        ./PowerShell/Build/build.ps1 -Version "${{ steps.get_version.outputs.version }}"
        
    - name: Upload PowerShell Module
      uses: actions/upload-artifact@v4
      with:
        name: PSMonitorTools-Module
        path: ./releases/PowerShell/PSMonitorTools-v${{ steps.get_version.outputs.version }}.zip

  build-csharp:
    runs-on: windows-latest
    strategy:
      matrix:
        runtime: [win-x64, win-x86]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Publish ${{ matrix.runtime }}
      run: |
        dotnet publish CSharp/src/MonitorTools.CLI/MonitorTools.CLI.csproj `
          --configuration Release `
          --runtime ${{ matrix.runtime }} `
          --self-contained true `
          --output "releases/CSharp/${{ matrix.runtime }}" `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:Version="${{ steps.get_version.outputs.version }}"
          
    - name: Upload C# CLI
      uses: actions/upload-artifact@v4
      with:
        name: MonitorTools-CLI-${{ matrix.runtime }}
        path: ./releases/CSharp/${{ matrix.runtime }}/MonitorTools.exe

  create-release:
    runs-on: windows-latest
    needs: [build-powershell, build-csharp]
    permissions:
      contents: write
    
    steps:
    - name: Download PowerShell Module
      uses: actions/download-artifact@v4
      with:
        name: PSMonitorTools-Module
        path: ./artifacts/powershell
        
    - name: Download C# CLI (win-x64)
      uses: actions/download-artifact@v4
      with:
        name: MonitorTools-CLI-win-x64
        path: ./artifacts/csharp/win-x64
        
    - name: Download C# CLI (win-x86)
      uses: actions/download-artifact@v4
      with:
        name: MonitorTools-CLI-win-x86
        path: ./artifacts/csharp/win-x86
        
    - name: Prepare release assets
      shell: pwsh
      run: |
        Copy-Item -Path "./artifacts/csharp/win-x64/MonitorTools.exe" -Destination "./artifacts/MonitorTools-win-x64.exe"
        Copy-Item -Path "./artifacts/csharp/win-x86/MonitorTools.exe" -Destination "./artifacts/MonitorTools-win-x86.exe"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        files: |
          ./artifacts/powershell/*.zip
          ./artifacts/MonitorTools-win-x64.exe
          ./artifacts/MonitorTools-win-x86.exe
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
